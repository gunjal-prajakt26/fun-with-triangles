<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="page-title">Welcome to triangle Quiz!</h1>
    <form class="form-container">
        <label class="question-one">What is the third angle for the triangle where angle1 = 45° and angle2 =
            45°?</label>
        <br />
        <input type="radio" value="45" id="que-one-opt-a" name="que-one-opt">45
        <br />
        <input type="radio" value="90" id="que-one-opt-b" name="que-one-opt">90
        <br />
        <input type="radio" value="60" id="que-one-opt-c" name="que-one-opt">60
        <br />
         <br/>   
        <label class="question-two">If a triangle has an angle of 90 degrees, what is it called?</label>
        <br />
        <input type="radio" value="obtuse" id="que-two-opt-a" name="que-two-opt">obtuse
        <br />
        <input type="radio" value="acute" id="que-two-opt-b" name="que-two-opt">acute
        <br />
        <input type="radio" value="right-angled" id="que-two-opt-c" name="que-two-opt">right angled
        <br />

    </form>
        <button id="submit">Submit</button>
        <br/>
        <h2 class="output-display"></h2>
    <script src="app.js"></script>
</body>
</html>
